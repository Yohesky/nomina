<div class="row mt-4">
    <div class="col-md-4 mx-auto">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{error}}
        </div>
        <div class="card">
            <div class="card-header">
                Ingresar
            </div>
        </div>

        <div class="card-body">
            <form #user="ngForm" (ngSubmit)="login(user)">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" placeholder="username" autofocus class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" placeholder="password" autofocus class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
</div>
